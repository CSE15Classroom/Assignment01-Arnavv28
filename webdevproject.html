<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Netflix Clone</title>

<style>
/* Basic reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}
body{
    background:black;
    color:white;
}

/* Navbar */
.nav{
    display:flex;
    align-items:center;
    padding:15px 30px;
}
.logo{
    color:red;
    font-size:26px;
    font-weight:bold;
}
.nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}
.nav a:hover{color:red;}
.signin{
    margin-left:auto;
    background:red;
    padding:7px 14px;
    border-radius:4px;
}

/* Hero */
.hero{
    text-align:center;
    padding:120px 20px;
    background-image: url(p10.jpg) ;
}
.hero h1{font-size:40px;}
.hero p{margin:15px 0;}
.hero a{
    background:red;
    color:white;
    padding:10px 20px;
    text-decoration:none;
    border-radius:4px;
}

/* Movies */
.movies{
    padding:30px;
}
.row{
    display:flex;
    gap:15px;
    margin:15px 0;
    flex-wrap:wrap;
}
.row img{
    width:170px;
    border-radius:5px;
}
.row a:hover img{
    transform:scale(1.1);
    transition:0.3s;
}

/* Footer */
.footer{
    background:#111;
    padding:30px;
}
.footer h3{
    margin-bottom:15px;
}
.footer a{
    display:inline-block;
    color:#aaa;
    text-decoration:none;
    margin:5px 20px 5px 0;
}
.footer a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="nav">
    <div class="logo">NETFLIX</div>
    <a href="#">Home</a>
    <a href="#">TV Shows</a>
    <a href="#">Movies</a>
    <a href="#">My List</a>
    <a href="#" class="signin">Sign In</a>
</div>

<!-- Hero -->
<div class="hero">
    <h1>Unlimited movies, TV shows and more</h1>
    <p><h3>Watch anywhere. Cancel anytime.</h3></p>
    <a href="#">Get Started</a>
</div>

<!-- Movies -->
<div class="movies">
    <h2>Popular on Netflix</h2>

    <div class="row">
        <a href="#"><img src="p1.jpeg"></a>
        <a href="#"><img src="p2.jpeg"></a>
        <a href="#"><img src="p3.jpeg"></a>
        <a href="#"><img src="p4.jpg"></a>
        <a href="#"><img src="p5.jpg"></a>
        <a href="#"><img src="p6.jpg"></a>
        <a href="#"><img src="p7.jpg"></a>
    </div>

    <h2>Trending Now</h2>
    <div class="row">
        <a href="#"><img src="p11.jpeg"></a>
        <a href="#"><img src="p12.jpeg"></a>
        <a href="#"><img src="p13.jpeg"></a>
        <a href="#"><img src="p14.jpeg"></a>
        <a href="#"><img src="p15.jpeg"></a>        
    </div>
</div>

<!-- Footer -->
<div class="footer" align="center">
    <h3>Questions? Contact us.</h3>
    <a href="#">FAQ</a>
    <a href="#">Help Center</a>
    <a href="#">Privacy</a>
    <a href="#">Terms of Use</a>
    <a href="#">Contact Us</a>
</div>

</body>
</html>
